<!DOCTYPE html>
<html lang="en">

<head>
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <div class="form-div">
            <label for="name" id="name-label"> Name</label>
            <input id="name" type="text" placeholder="Enter your name" required>
        </div>
        <div class="form-div">
            <label for="email" id="email-label"> Email</label>
            <input id="email" type="email" placeholder="Enter your Email" required>
        </div>
        <div class="form-div">
            <label for="number" id="number-label"> Age (optional)</label>
            <input id="number" type="number" placeholder="Age" min="7" max="120">
        </div>
        <div class="form-div">
            <label id="dropdown-label">Which option best describes your current role?</label>
            <select id="dropdown" name="dropdown">
             <option value="">Select current role</option>
             <option value="1">Student</option>
             <option value="2">Full Time Job</option>
             <option value="3">Full Time Learner</option>
             <option value="4">Prefer not to say</option>
             <option value="5">Other</option>
           </select>
        </div>
        <div class="form-div">
            <label id="label-radio">Would you recommend freeCodeCamp to a friend?</label>
        </div>
        <div class="form-radio">
            <label id="definitely"><input type="radio" value="definitely" name="recommend"> Definitely</label>
        </div>
        <div class="form-radio">
            <label id="maybe"><input type="radio" value="maybe" name="recommend"> Maybe</label>
        </div>
        <div class="form-radio">
            <label id="notsure"><input type="radio" value="notsure" name="recommend"> Not Sure</label>
        </div>
        <div class="form-div">
            <label id="dropdown">What is your favorite feature of freeCodeCamp?</label>
            <select id="dropdown" name="dropdown">
             <option value="">Select an option</option>
             <option value="1">Challanges</option>
             <option value="2">Projects</option>
             <option value="3">Community</option>
             <option value="4">Open Source</option>
           </select>
        </div>
        <div class="form-div">
            <label id="checkbox-label">What would you like to see improved? (Check all that apply)</label>
        </div>
        <div class="form-checkbox">
            <label id="front-end-projects"><input type="checkbox" value="front-end-projects" nanme="improvement">Front-end Projects</label>
        </div>
        <div class="form-checkbox">
            <label id="back-end-projects"><input type="checkbox" value="back-end-projects" nanme="improvement">Back-end Projects</label>
        </div>
        <div class="form-checkbox">
            <label id="data-visualization"><input type="checkbox" value="data-visualization" nanme="improvement">Data Visualization</label>
        </div>
        <div class="form-checkbox">
            <label id="challenges"><input type="checkbox" value="challenges" nanme="improvement">Challenges</label>
        </div>
        <div class="form-checkbox">
            <label id="open-source-community"><input type="checkbox" value="open-source-community" nanme="improvement">Open Source Community</label>
        </div>
        <div class="form-checkbox">
            <label id="gitter-help-rooms"><input type="checkbox" value="gitter-help-rooms" nanme="improvement">Gitter help rooms</label>
        </div>
        <div class="form-checkbox">
            <label id="videos"><input type="checkbox" value="videos" nanme="improvement">Videos</label>
        </div>
        <div class="form-checkbox">
            <label id="city-meetups"><input type="checkbox" value="city-meetups" nanme="improvement">City Meetups</label>
        </div>
        <div class="form-checkbox">
            <label id="wiki"><input type="checkbox" value="wiki" nanme="improvement">Wiki</label>
        </div>
        <div class="form-checkbox">
            <label id="forum"><input type="checkbox" value="forum" nanme="improvement">Forum</label>
        </div>
        <div class="form-checkbox">
            <label id="additional-courses"><input type="checkbox" value="additional-courses" nanme="improvement">Additional Courses</label>
        </div>
        <div class="form-div">
            <label id="label-textarea">Any comments or suggestions?</label>
            <textarea name="suggestion" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-div">
            <input id="submit" type="submit" value="submit">
        </div>
    </form>
</body>

</html>
