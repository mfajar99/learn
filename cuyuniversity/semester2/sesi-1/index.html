<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Styling CSS</title>
    <link rel="stylesheet" href="./src/style/global.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="card text-center">
          <h1 class="title">YouTube</h1>
          <i class="fa-brands fa-youtube icons"></i>
          <p class="description">Fajar Yutube Channel</p>
          <button class="btn">Follow</button>
        </div>
        <div class="card text-center">
          <h1 class="title">Google</h1>
          <i class="fa-brands fa-google icons"></i>
          <p class="description">Fajar Google Account</p>
          <button class="btn">Follow</button>
        </div>
        <div class="card text-center">
          <h1 class="title">Twitter</h1>
          <i class="fa-brands fa-twitter icons"></i>
          <p class="description">Fajar Tweet</p>
          <button class="btn">Follow</button>
        </div>
        <div class="card text-center">
          <h1 class="title">Tiktok</h1>
          <i class="fa-brands fa-tiktok icons"></i>
          <p class="description">Fajar Tiktok Dance</p>
          <button class="btn">Follow</button>
        </div>
      </div>
    </div>
  </body>
</html>
