<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CSS3 - Fonts</title>
   <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower"> -->
   <style>
      @font-face {
         font-family: "Alex Brush";
         src: url('AlexBrush-Regular.ttf') format('truetype');
      }
      @font-face {
         font-family: 'open_sansregular';
         src: url('OpenSans-Regular-webfont.woff') format('woff'); /*woff lebih cepat*/
         font-weight: normal;
         font-style: normal;
      }
      @font-face {
         font-family: 'alex_brushregular';
         src: url('alexbrush-regular-webfont.woff2') format('woff2'),
               url('alexbrush-regular-webfont.woff') format('woff');
         font-weight: normal;
         font-style: normal;
      }
      h1 {
         font-size: 100px;
         text-align: center;
         font-family: 'alex_brushregular', cursive;
      }
      /* h1 {
         font-size: 100px;
         text-align: center;
         font-family: 'Indie Flower', cursive;
      } */
   </style>
</head>
<body>
   <h1>Hello World</h1>
</body>
</html>
