<!DOCTYPE html>
<html>

<head>
   <style>
      table,
      td {
         border: 1px solid black;
         border-collapse: collapse;
         margin: 300px auto;
      }

      table,
      tr {
         width: 50%;
         height: 100px;
      }

      table,
      tr,
      td {
         padding: 60px;
         font-style: oblique;
         color: blue;
         font-size: 30px;
         font-weight: bold;
      }
   </style>
</head>

<body>

   <table>

      <tr>
         <td>1,1</td>
         <td>1,2</td>
         <td>1,3</td>
         <td>1,4</td>
      </tr>
      <tr>
         <td>2,1</td>
         <th colspan="2"></th>
         <td>2,4</td>
      </tr>
      <tr>
         <td>3,1</td>
         <th colspan="2"></th>
         <td>3,4</td>
      </tr>
      <tr>
         <td>4,1</td>
         <td>4,2</td>
         <td>4,3</td>
         <td>4,4</td>
      </tr>

   </table>
</body>

</html>
